<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    
    function MinutesToHoures() {
        const [amount, setAmount] = React.useState(0);
        const [switched, setSwitched] = React.useState(false);
        const onChange = (e) => {
            setAmount(e.target.value);
        }
        const reset = () => setAmount(0);
        const onSwitch = () => {
            setSwitched((current) => !current);
            reset();
        }
        return(
            <div>
                <div>
                    <label hmltFor="minute">Minutes</label>
                    <input 
                        value={switched ? amount * 60 : amount}
                        id="minute"
                        placeholder="minutes"
                        type="number"
                        onChange={onChange}
                        disabled={switched}
                    />
                </div>

                <div>
                    <label hmltFor="hour">Hours</label>
                    <input 
                        value={switched ? amount : Math.round(amount / 60)} 
                        id="hour" 
                        placeholder="hours" 
                        type="number" 
                        onChange={onChange}
                        disabled={!switched}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onSwitch}>Switch</button>
            </div>
        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [switched, setSwitch] = React.useState(false);
        const onChange = (e) => {
            setAmount(e.target.value);
        }
        const onSwitch = () => {
            setSwitch((current) => !current);
            reset();
        }
        const reset = () => {
            setAmount(0);
        }
        return(
            <div>
                <div>
                    <label hmltFor="kilos">Kilometers</label>
                    <input 
                        value={switched ? Math.round(amount * 1.609344 * 1000000) / 1000000 : amount}
                        id="kilo"
                        placeholder="kilos"
                        type="number"
                        onChange={onChange}
                        disabled={switched}
                    />
                </div>

                <div>
                    <label hmltFor="miles">Miles</label>
                    <input 
                        value={switched ? amount : Math.round(amount * 0.621371 * 1000000) / 1000000} 
                        id="mile" 
                        placeholder="miles" 
                        type="number" 
                        onChange={onChange}
                        disabled={!switched}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onSwitch}>Switch</button>
            </div>
        );    
    }
    
    function App() {
        const [index, setIndex] = React.useState("xxx");
        const onSelect = (e) => {
            setIndex(e.target.value);
        }
        return(
            <div>
                <h1 className="hi">Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xxx">Select Option</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KM & Miles</option>
                    </select>
                    <hr/>
                    {index === "xxx" ? "Please select option." : null} 
                    {index === "0" ? <MinutesToHoures/> : null}
                    {index === "1" ? <KmToMiles/> : null}                    
            </div>
        );
    }
    ReactDOM.render(<App />, root);
</script>
</html>
